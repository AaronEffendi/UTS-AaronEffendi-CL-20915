<ion-app>
  <ion-menu side="start" menuId="Menu">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle menu="Menu">
          <ion-item lines="none" routerLink="/home/">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Discover Places</ion-label>
            <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle menu="Menu">
          <ion-item lines="none" routerLink="/admin/">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-label>Admin</ion-label>
            <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle menu="Menu">
          <ion-item lines="none" routerLink="/aboutapp/">
            <ion-icon name="information-circle-outline" slot="start"></ion-icon>
            <ion-label>About App</ion-label>
            <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
    
    <ion-footer>
      <ion-toolbar>
        <ion-item lines="none" routerLink="/home">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Exit</ion-label>
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        </ion-item>
      </ion-toolbar>
    </ion-footer>

  </ion-menu>

  <ion-router-outlet main></ion-router-outlet>
</ion-app>
